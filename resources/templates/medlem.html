{% extends "templates/base.html" %}
{% block content %}

{% if errors %}
<p>Her er det feil</p>
<ul>
{% for err in errors %}
    <li>{{err}}</li>
{% endfor %}
</ul>
{% endif %}
<form role="form" method="post" action="{{action}}">
    <input type="hidden" name="__method" value="{{method}}"/>
    <div class="form-group">
        <label for="fornavn">Fornavn</label>
        <input type="text" class="form-control" name="fornavn" id="fornavn" placeholder="Fornavn" value="{{medlem.fornavn}}">
    </div>
    <div class="form-group">
        <label for="etternavn">Etternavn</label>
        <input type="text" class="form-control" name="etternavn" id="etternavn" placeholder="Etternavn" value="{{medlem.etternavn}}">
    </div>
    <div class="form-group">
        <label for="prodnr">Produsentnr</label>
        <input type="text" class="form-control" name="prodnr" id="prodnr" placeholder="Produsentnr" value="{{medlem.prodnr}}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
